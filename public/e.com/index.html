<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header>
        <h1>Welcome to Our Online Store</h1>
    </header>
    <div class="container">
        <h2>Featured Products</h2>
        <div class="products">
            <div class="product">
                <img src="https://source.unsplash.com/300x200/?shoes" alt="Product 1">
                <h3>Running Shoes</h3>
                <p>High-quality running shoes for everyday use.</p>
                <p><strong>$50</strong></p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://source.unsplash.com/300x200/?watch" alt="Product 2">
                <h3>Smart Watch</h3>
                <p>Track your fitness and stay connected.</p>
                <p><strong>$120</strong></p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://source.unsplash.com/300x200/?laptop" alt="Product 3">
                <h3>Gaming Laptop</h3>
                <p>Powerful laptop for gaming and work.</p>
                <p><strong>$999</strong></p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
